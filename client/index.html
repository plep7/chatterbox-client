<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      $(document).ready(function() {
        var app = new App();
        app.fetch();
      });
    </script>
  </head>
  <body>


    <div class="container-fluid">
      
      <div class="row">
        <div class="wrapper col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">











        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Chatterbox</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                
                


              <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Chat Rooms <span class="caret"></span></a>
                  <ul class="dropdown-menu" id="roomSelect">



                    <li><a href="#">lobby</a></li>
                    <li role="separator" class="divider"></li>
                    


                  </ul>
                </li>
              </ul>
              <button id="refresh" class="btn btn-default">Refresh Feed</button>
              <form id="createRoom" class="navbar-form navbar-left">

                <div class="form-group">
                  <input type="text" id="createRoomName" name="createRoomName" class="form-control" placeholder="New Room">
                </div>
                <button type="submit" class="btn btn-default">Create</button>
              </form>


              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>



        
            
          <hr>

          <div id="chats"></div>

          <hr>

          <div class="form-group">
            <form id="send" method="post">
              <label for="roomSelect">Your Message:</label>
              <input type="text" name="message" id="message" class="form-control"/>
              <input type="submit" name="submit" class="submit btn btn-default btn-lg" />
            </form>
          </div>


        </div>
      </div>

    </div>





  </body>
</html>
